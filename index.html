<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <!-- Top Navigation -->
      <div id="top-navigation" class="text-center py-2">
        <h3>
          আমাদের যে কোন পণ্য সম্পকে জানতে কল বা WhatsApp করুন: +8801780-267612
        </h3>
      </div>

      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-width">
          <!-- Logo -->
          <a class="navbar-brand" href="#">
            <img src="/public/1 1.png" alt="Logo" width="40" />
          </a>

          <!-- Hamburger Menu -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Navbar Links -->
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul
              class="navbar-nav d-flex justify-content-end align-items-center w-75 mx-0"
            >
              <li class="nav-item"><a class="nav-link" href="#">হোম</a></li>
              <li class="nav-item">
                <a class="nav-link" href="#">খেজুর গুড়</a>
              </li>
              <li class="nav-item"><a class="nav-link" href="#">মধু</a></li>
              <li class="nav-item">
                <a class="nav-link" href="#">অর্গানিক ফুড</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">অন্যান্য</a>
              </li>
              <li class="nav-item"><a class="nav-link" href="#">যোগাযোগ</a></li>
              <li class="nav-item"><a class="nav-link" href="#">ব্লগ</a></li>
              <!-- Search and Icons -->
              <div class="d-flex align-items-center gap-3">
                <div id="input" class="d-flex align-items-center gap-1">
                  <a href="#"
                    ><img src="/public/Rectangle.png" alt="Search"
                  /></a>
                  <input
                    class="form-control me-2"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                  />
                </div>
                <a href="#"
                  ><img src="/public/Rectangle (1).png" alt="Cart" width="25"
                /></a>
                <a href="#"
                  ><img
                    src="/public/Rectangle (2).png"
                    alt="Profile"
                    width="25"
                /></a>
              </div>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
